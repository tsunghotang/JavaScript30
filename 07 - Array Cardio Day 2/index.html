<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // returns a boolean based on whether at least one element in the array returns true against the cb function
    const isAdult = people.some(person => {
      const currentYear = new Date().getFullYear();
      return (currentYear - person.year) >= 19;
    });

    console.log(isAdult);

    // Array.prototype.every() // is everyone 19 or older?
    // returns a boolean based on whether every element returns true against the cb function
    const allAdults = people.every(person => {
      const currentYear = new Date().getFullYear;
      return (currentYear - person.year) > 19;
    })

    console.log(allAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns this first element that returns true in the cb function
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);
    // find the comment with the ID of 823423

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // returns the index of the element
    const index = comments.findIndex(comment => comment.id === 823423);
    // delete the comment with the ID of 823423
    // two ways to delete an element from an array

    // using splice
    comments.splice(index, 1);

    // delete
    delete comments[idx];

  </script>
</body>
</html>
